services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    restart: always
  
  zookeeper:
   image: confluentinc/cp-zookeeper:7.6.1
   container_name: zookeeper
   ports:
    - "2181:2181"
   environment:
    ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
   image: confluentinc/cp-kafka:7.6.1
   container_name: kafka
   ports:
    - "9092:9092"
   environment:
    KAFKA_BROKER_ID: 1
    KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

    KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
    KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092

    KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
    KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

    KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
   depends_on:
    - zookeeper
    
  backend:
    build: ./Back-end
    container_name: backend
    ports:
      - "5020:5020"
    depends_on:
      - mongodb
      - kafka
    environment:
      NODE_ENV: production
      PORT: 5020
      MONGODB_URI: mongodb+srv://studyVault:%40sumire009@cluster0.e4ff19g.mongodb.net/studyVault_db?retryWrites=true&w=majority
      KAFKA_BROKER: kafka:9092
      KAFKA_GROUP_ID: material-workers
      KAFKA_MATERIAL_TOPIC: material.uploaded
      JWT_SECRET: nerathix
      FRONTEND_URL: http://localhost:5173
      BACKEND_URL: http://localhost:5020
      CLOUDINARY_CLOUD_NAME: dmeg0vqb8
      CLOUDINARY_API_KEY: 592968176516288
      CLOUDINARY_API_SECRET: KT7daAv4rN8jBLzhXSFnsP2Mi-U
    restart: always

  worker:
    build: ./Back-end
    container_name: worker
    command: npm run start:worker
    depends_on:
      - mongodb
      - kafka
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb+srv://studyVault:%40sumire009@cluster0.e4ff19g.mongodb.net/studyVault_db?retryWrites=true&w=majority
      KAFKA_BROKER: kafka:9092
      KAFKA_GROUP_ID: material-workers
      KAFKA_MATERIAL_TOPIC: material.uploaded
